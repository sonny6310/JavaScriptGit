<script>
    function makeStudent(name,math,eng){
        student={"이름":name,"수학":math,"영어":eng};
        return student;
    }

        var students=[];

// ECMAScript 6
    function Student(name,math,eng){
        this.이름=name;
        this.수학=math;
        this.영어=eng;
    }
    var students=[];

    var students=[];
    students.push(new Student("김",100,10));
    students.push(new Student("나",90,20));
    students.push(new Student("박",80,30));
    students.push(new Student("이",70,40));

    console.log(students);
</script>
