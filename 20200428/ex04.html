<script>
    var input = prompt("숫자를 입력해주세요.", "");
    var number = Number(input); // prompt 로 입력받은 값은 String(문자열) 형태이므로 Number를 통해 숫자 형태로 바꿈

    (number > 0) ? alert('자연수입니다.'):alert('자연수가 아닙니다');
</script>
