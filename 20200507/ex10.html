<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="mdiv" style="width: 100px; height: 100px; background-color: aquamarine;"></div>
</body>
</html>
<script>
    var a=50;
    var myI=setInterval(function(){
        document.getElementById("mdiv").style.marginLeft=a+"px";
        a+=50;
    }, 1000);

    setTimeout(function(){
        clearInterval(myI);
    }, 5000);
</script>
